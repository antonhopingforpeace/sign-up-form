<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="section-one">
            <img class="form-image"
                 src="images/halie-west-25xggax4bSA-unsplash.jpg" 
                 alt="green image with lots of leaves, like a forest">
            <div class="odin-subsection">
                <img class="odin-image" 
                     src="images/odin-lined.png"
                     alt="image of Odin">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="section-two">
            <div class="header">
                <p>This is not a real online service! You know you need something<br>
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up no to get started.<br><br>You know you want to. 
                </p>
            </div>
            <div class="simple-form">
                <p class="title">Let's do this!</p>
                <form>
                    <ul class="first-column">
                        <li>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name">
                        </li>
                        <li>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </li>
                        <li class="pass">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" required>
                            <div></div>
                        </li>
                    </ul>
                    <ul class="second-column">
                        <li>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name">
                        </li>
                        <li>
                            <label for="number">PHONE NUMBER</label>
                            <input type="number" id="number">
                        </li>
                        <li class="pass">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" required>
                            <div></div>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="footer">
                <button>Create account</button>
                <p>Already have an account?<a href="https://www.google.com/">Log in</a></p>
            </div>
        </div>
    </div>

    
</body>
</html>
